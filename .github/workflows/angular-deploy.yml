name: Build and Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger auf Änderungen im main-Branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Stelle sicher, dass die Node.js-Version zu deiner App passt

      - name: Install dependencies
        run: |
          npm install

      - name: Build Angular app
        run: |
          npm run build --prod

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main  # Branch für GitHub Pages
          folder: dist/kita-flohmarkt-lurup  # Der Ordner, der die gebauten Dateien enthält
          token: ${{ secrets.GITHUB_TOKEN }}
